@(title: String)(content: Html)(implicit request: RequestHeader, messages : Messages)

<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
   		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
        
        <title>@title</title>
    </head>
    <body>
	    <nav class="nav nav-side-fixed">
	        <div class="nav-header">
	        </div>
	        <ul class="nav">
	            <li class="nav-toggled">
	                <a data-toggle="collapse" href="#collapse1">@messages("menu.customer")</a>
	            </li>
	            <div id="collapse1" class="panel-collapse collapse">
	                <ul class="nav nav-collapsed">
	                    <li>
	                        <a href="@routes.CustomerController.newCustomer()">
	                            <span>@messages("menu.new.customer")</span>
	                        </a>
	                    </li>
	                    <li>
	                        <a href="@routes.CustomerController.listAllCustomers()">
	                            <span>@messages("menu.list.customer")</span>
	                        </a>
	                    </li>
	                </ul>
	            </div>
	            <li>
	                <a href="#">Quote</a>
	            </li>
	        </ul>
	    </nav>
	     <div class="content">
	        @content
    	</div>
    </body>
    <script src="@routes.Assets.versioned("javascripts/jquery-2.2.3.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/functions.js")" type="text/javascript"></script>
</html>
